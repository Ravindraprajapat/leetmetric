<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetMetric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetMetric</h1>
        
        <div class="user-container">
             <p>Enter the user name below</p>
             <div class="user-input-container">
                <input type="text" placeholder="Enter your username here" id="userinput">
                <button id="search-btn">Search</button>
             </div>
             <!-- Error message container -->
             <div id="error-message" class="error-message"></div>
        </div>

        <div class="stats-container">
            <div class="progress">
                <div class="progress-itm">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        <p>Easy</p>
                    </div>
                </div>

                <div class="progress-itm">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        <p>Medium</p>
                    </div>
                </div>

                <div class="progress-itm">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        <p>Hard</p>
                    </div>
                </div>
            </div> 
            
            <div class="stats-card"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
